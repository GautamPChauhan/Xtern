<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Management System</title>
    
    <style>
        /* Navbar Styling */
        @import url('https://fonts.googleapis.com/css?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        :root {
            --left-color: #14213d;
            --right-color: #ffffffdf;
            --text-color: #444;
            --gradient: linear-gradient(#c1121f, #780000);
            --sidebar-width: 250px;
            --accent-color: #fca311;
        }
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    color: #000;
}

.background-split {
    display: flex;
    width: 100%;
    height: 100vh;
}

.left-side {
    width: 60%;
    background-color: var(--left-color);
    display: flex;
    justify-content: center;
    align-items: center;
}

.right-side {
    width: 40%;
    background-color: var(--right-color);
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
}

/* Navbar: Positioned in the top-right corner */
.navbar {
    position: fixed;
    top: 20px;
    right: 30px;
}

.navbar nav {
    display: flex;
    gap: 20px;
}

.navbar nav a {
    font-size: large;
    color: black;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 15px;
    transition: 0.3s;
}

.navbar nav a:hover {
    background-color: var(--text-color);
    border-radius: 5px;
}

/* Admin link specific styling */
.navbar nav a.admin-btn {
    color: #777; /* Subtle gray color to make it less prominent */
    font-weight: normal; /* Less bold to reduce visibility */
    font-size: medium; /* Slightly smaller font */
    opacity: 0.6; /* Reduced opacity for blending */
}

.navbar nav a.admin-btn:hover {
    background-color: transparent; /* No background on hover */
    color: #555; /* Slightly darker on hover but still subtle */
}

/* Main Content: Centered in the right side */
.body {
    display: flex;
    justify-content: center; 
    align-items: center; 
    min-height: 100vh; 
    margin: 0; 
}

.content h2 {
    font-size: 36px;
    margin-bottom: 10px;
}

.content p {
    font-weight: 500;
    font-size: 18px;
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    gap: 20px;
    align-items: center;
    justify-content: center;
}

.buttons a {
    padding: 12px 20px;
    background: #222;
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    border-radius: 5px;
    transition: background 0.3s;
}

.buttons a:hover {
    background: #04236a;
}

.content {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 500px;
}
#xtern {
    color: #04236a;
}

/* Login Button */
.login-btn {
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    font-size: 18px;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border: 2px solid transparent;
    border-radius: 5px;
    background: transparent;
    overflow: hidden;
}

    </style>
</head>
<body>
    
    <div class="background-split">
        <div class="left-side">
            <div class="logoimage"> 
                <img src="{{ url_for('static', filename='biglogo.png') }}" alt="LOGO">
            </div>
        </div>

        <div class="right-side">
            
            <header class="navbar">
                <nav>
                    <a href="{{ url_for('home') }}">Register</a>
                    <a href="{{ url_for('login') }}" class="login-btn">Login</a>
                    <a href="{{ url_for('admin_login') }}">Admin</a>
                </nav>
            </header>

            <main class="body">
                <div class="content">
                    <h2>Welcome to the <span id="xtern">Xtern</span></h2>
                    <p>A place where companies meet talent and students meet opportunity.</p>
        
                    <div class="buttons">
                        <a href="{{ url_for('register_applicant') }}" class="applicant-btn">Register as Intern</a>
                        <a href="{{ url_for('register_company') }}" class="company-btn">Register as Company</a>
                    </div>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
