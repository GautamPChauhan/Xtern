<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <div class="background-split">
        <div class="left-side">
            <div class="logoimage"> 
                <img src="{{ url_for('static', filename='biglogo.png') }}" alt="LOGO">
            </div>
        </div>

        <div class="right-side">
            
            <header class="navbar">
                <nav>
                    <a href="{{ url_for('home') }}">Home</a>
                    <a href="{{ url_for('about') }}">About</a>
                    <a href="{{ url_for('contact') }}">Contact</a>
                    <a href="{{ url_for('login') }}" class="login-btn">Login</a>
                </nav>
            </header>

            <main class="body">
                <div class="content">
                    <h2>Welcome to the <span id="xtern">Xtern</span></h2>
                    <p>A place where companies meet talent and students meet opportunity.</p>
        
                    <div class="buttons">
                        <a href="{{ url_for('register_applicant') }}" class="applicant-btn">Register as Applicant</a>
                        <a href="{{ url_for('register_company') }}" class="company-btn">Register as Company</a>
                    </div>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
