<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile - Xtern</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            max-width: 600px;
            margin: 60px auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-container h2 {
            margin-bottom: 20px;
            color: #14213d;
            font-size: 24px;
        }

        .profile-form .form-group {
            margin-bottom: 15px;
        }

        .profile-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .profile-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95rem;
        }

        .profile-form input:disabled {
            background-color: #f5f5f5;
        }

        .btn-update {
            background-color: #14213d;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn-update:hover {
            background-color: #1d2a52;
        }

        /* Optional: for better form spacing on smaller screens */
        @media (max-width: 600px) {
            .profile-container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Profile content -->
    <div class="profile-container">
        <h2><i class="fas fa-user"></i> My Profile</h2>

        <form method="POST" class="profile-form">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" value="{{ applicant.fname }}" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" value="{{ applicant.lname }}" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" value="{{ applicant.email }}" disabled>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" value="{{ applicant.contact_no }}">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" name="city" id="city" value="{{ applicant.city }}">
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" name="state" id="state" value="{{ applicant.state }}">
            </div>

            <button type="submit" class="btn-update">Update Profile</button>
        </form>
    </div>

</body>
</html>
