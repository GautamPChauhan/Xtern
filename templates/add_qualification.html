<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Qualification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            font-weight: bold;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .helper-text {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Add Your Qualification</h2>
    <form method="POST">
        <label for="degree_id">Select Degree</label>
        <select name="degree_id" id="degree_id" required>
            <option value="">-- Select Degree --</option>
            {% for degree in degrees %}
                <option value="{{ degree.degree_id }}">{{ degree.degree_name }}</option>
            {% endfor %}
        </select>

        <label for="year">Year</label>
        <input type="number" name="year" id="year" min="1900" max="2099" required>

        <label for="board">Board/University</label>
        <input type="text" name="board" id="board" required>

        <label for="percentage">Percentage</label>
        <input type="number" step="0.01" name="percentage" id="percentage" min="0" max="100" required>

        <label for="main_subjects">Main Subjects</label>
        <textarea name="main_subjects" id="main_subjects" rows="3" required></textarea>
        <div class="helper-text">Enter subjects separated by commas (e.g. Maths, Physics, Chemistry)</div>

        <label for="sub_subjects">Sub Subjects</label>
        <textarea name="sub_subjects" id="sub_subjects" rows="3" required></textarea>
        <div class="helper-text">Enter subjects separated by commas (e.g. Computer, English)</div>

        <label for="skills">Skills</label>
        <textarea name="skills" id="skills" rows="3" required></textarea>
        <div class="helper-text">Enter skills separated by commas (e.g. Python, Data Analysis, HTML)</div>

        <label for="interest">Interest</label>
        <textarea name="interest" id="interest" rows="2" required></textarea>
        <div class="helper-text">Enter interests separated by commas (e.g. AI, Robotics, UI Design)</div>

        <label for="institute">Institute Name</label>
        <input type="text" name="institute" id="institute" required>

        <button type="submit">Submit Qualification</button>
    </form>
</div>

</body>
</html>
