<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
       @import url('https://fonts.googleapis.com/css?family=Poppins:wght@200;300;400;500;600;700&display=swap');

:root{
    --left-color:#14213d;
    --right-color:#ffffffdf;
    --bg-color:#F3F3E0;
    --text-color:#444;
    --sidebar-width: 350px;
    --accent-color: #fca311;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    margin-left: var(--sidebar-width);
    background-color: var(--bg-color);
    padding: 20px;
    min-height: 100vh;
}

.content {
    width: 100%;
    
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.home-container {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    
}

.container {
    width: 100%;
    max-width: 1000px;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    
}

/* Heading section */
        .page-header {
            width: 100%;
             max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--left-color), var(--accent-color));
            padding: 40px 30px;
            border-radius: 20px;
            color: white;
            box-shadow: 0 10px 30px rgba(20, 33, 61, 0.3);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
            border-radius: 50%;
            transform: translate(50px, -50px);
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .page-header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .page-header {
                padding: 30px 20px;
            }
            
            .page-header h1 {
                font-size: 1.8rem;
            }
            
            .page-header .subtitle {
                font-size: 1rem;
            }
        }

/* Form Styling */
.form-group {
    margin-bottom: 20px;
}

.form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.form-row > div {
    flex: 1;
}

label {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 8px;
    color: #333;
    display: block;
}

input[type="text"],
input[type="url"],
input[type="tel"],
input[type="date"],
select,
textarea {
    width: 100%;
    padding: 12px 15px;
    font-size: 14px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    background-color: #f9f9f9;
    transition: all 0.3s ease;
    min-height: 30px;
}

textarea {
    resize: vertical;
    min-height: 30px;
}

input:focus,
textarea:focus,
select:focus {
    border-color: var(--accent-color);
    background-color: #fff;
    outline: none;
    box-shadow: 0 0 0 3px rgba(252, 163, 17, 0.1);
}

.error {
    color: #e63946;
    font-size: 12px;
    display: none;
    margin-top: 5px;
}

/* Submit Button */
button[type="submit"] {
    width: 100%;
    padding: 15px 25px;
    background-color: var(--accent-color);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 20px;
}

button[type="submit"]:hover {
    background-color: #e08f08;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(252, 163, 17, 0.3);
}

button[type="submit"]:active {
    transform: translateY(0);
}

/* Static Vertical Sidebar */
/* Static Vertical Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100%;
            background-color: var(--left-color);
            z-index: 1000;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }

        .sidebar-header {
            background-color: var(--accent-color);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-header h3 {
            color: var(--left-color);
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1.6rem;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 0;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #e9ecef;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: var(--left-color);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-details {
            text-align: center;
            color: #fff;
        }

        .user-details h4 {
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 1rem;
        }

        .user-details p {
            font-size: 0.9rem;
            font-weight: 400;
            opacity: 0.8;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .sidebar nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 15px 20px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }

        .sidebar nav a i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        .sidebar nav a:hover {
            background-color: rgba(255,255,255,0.1);
            border-left: 4px solid var(--accent-color);
        }

/* Responsive Design */
@media (max-width: 768px) {
    body {
        margin-left: 0;
        padding: 10px;
    }
    
    .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
    }
    
    .sidebar.active {
        transform: translateX(0);
    }
    
    .container {
        padding: 20px;
        margin-top: 10px;
    }
    
    .content h2 {
        font-size: 24px;
    }
    
    .form-row {
        flex-direction: column;
        gap: 0;
    }
    
    .menu-toggle {
        display: block;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1001;
        width: 30px;
        height: 30px;
        cursor: pointer;
    }
    
    .menu-toggle span {
        display: block;
        width: 100%;
        height: 3px;
        background: var(--left-color);
        margin: 6px 0;
        transition: 0.3s;
    }
    
    .overlay {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
    }
    
    .overlay.active {
        opacity: 1;
        visibility: visible;
    }
}

/* Additional form enhancements */
.form-group input:invalid {
    border-color: #e63946;
}

.form-group input:valid {
    border-color: #28a745;
}

/* Loading state for submit button */
button[type="submit"]:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

/* Success message styling */
.success-message {
    background-color: #d4edda;
    color: #155724;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    border: 1px solid #c3e6cb;
}

/* Error message styling */
.error-message {
    background-color: #f8d7da;
    color: #721c24;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    border: 1px solid #f5c6cb;
}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h3>Company Portal</h3>
        </div>
        <div class="user-info">
            <div class="user-avatar">
                <i class="fas fa-building"></i>
            </div>
            <div class="user-details">
                <h4>{{ company_name }}</h4>
                <p>Company Login</p>
            </div>
        </div>
        <nav>
            <a href="{{ url_for('company_dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
             <a href="{{ url_for('post_internship') }}"><i class="fas fa-briefcase"></i> Internship Creation</a>
            <a href="{{ url_for('company_profile') }}"><i class="fas fa-user-tie"></i> Profile</a>
            <a href="{{ url_for('company_feedback') }}"><i class="fas fa-comment-dots"></i> Feedback</a>
            <a href="{{ url_for('company_analytics') }}"><i class="fas fa-chart-line"></i> Analytics</a>
            <a href="{{url_for('logout')}}"><i class="fas fa-sign-out-alt"></i> Log Out</a>
        </nav>
    </div>

    <main class="body">
        <div class="content">
            <div class="home-container">
                <div class="page-header">
                        <h1><i class="fa-solid fa-address-card"></i> Company Profile</h1>
                        
                    </div>
                <div class="container">
                   
                    <form method="POST">
                        <div class="form-group">
                            <label for="name">Company Name</label>
                            <input type="text" id="name" name="name" value="{{ company.company_name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="industry">Industry</label>
                            <input type="text" id="industry" name="industry" value="{{ company.industry }}" required>
                        </div>
                        <div class="form-group">
                            <label for="website">Website</label>
                            <input type="url" id="website" name="website" value="{{ company.website_url }}" placeholder="https://example.com">
                        </div>
                        <div class="form-group">
                            <label for="contact_person">Contact Person</label>
                            <input type="text" id="contact_person" name="contact_person" value="{{ company.contact_person }}" required>
                        </div>
                        <div class="form-group">
                            <label for="contact_no">Contact Number</label>
                            <input type="tel" id="contact_no" name="contact_no" value="{{ company.contact_no }}" required>
                        </div>
                        <button type="submit">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
