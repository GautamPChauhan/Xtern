<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Qualification - Student Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        :root{
            --left-color:#14213d;
            --right-color:#ffffffdf;
            --bg-color:#F3F3E0;
            --text-color:#444;
            --sidebar-width: 280px;
            --accent-color: #fca311;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: var(--bg-color);
            line-height: 1.6;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100%;
            background-color: var(--left-color);
            z-index: 1000;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            background-color: var(--accent-color);
            padding: 20px;
            text-align: center;
        }

        .sidebar-header h3 {
            color: var(--left-color);
            font-weight: 600;
            font-size: 1.2rem;
        }

        .user-info {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--accent-color);
            margin: 0 auto 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: var(--left-color);
        }

        .user-details h4 {
            color: white;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .user-details p {
            color: rgba(255,255,255,0.8);
            font-size: 0.85rem;
        }

        .sidebar nav {
            padding: 10px 0;
        }

        .sidebar nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            border-left: 3px solid transparent;
        }

        .sidebar nav a i {
            margin-right: 12px;
            width: 18px;
            text-align: center;
            font-size: 1rem;
        }

        .sidebar nav a:hover {
            background-color: rgba(255,255,255,0.1);
            border-left-color: var(--accent-color);
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
            min-height: 100vh;
        }

        /* Page Header */
        .page-header {
            background: linear-gradient(135deg, var(--left-color), var(--accent-color));
            padding: 30px;
            border-radius: 15px;
            color: white;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(20, 33, 61, 0.2);
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .page-header h1 i {
            margin-right: 10px;
        }

        .page-header .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-header {
            background: var(--left-color);
            color: white;
            padding: 20px 25px;
            margin: -30px -30px 25px -30px;
            border-radius: 15px 15px 0 0;
            display: flex;
            align-items: center;
        }

        .form-header h3 {
            font-size: 1.3rem;
            display: flex;
            align-items: center;
        }

        .form-header h3 i {
            margin-right: 10px;
            color: var(--accent-color);
        }

        /* Form Styles */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            color: var(--left-color);
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }

        .form-group label i {
            margin-right: 8px;
            color: var(--accent-color);
            width: 16px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
            color: var(--text-color);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(252, 163, 17, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group select {
            cursor: pointer;
        }

        /* Button Styles */
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 0.95rem;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background: var(--left-color);
            color: white;
        }

        .btn-primary:hover {
            background: #0d1729;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(20, 33, 61, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: var(--left-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                padding: 15px;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .overlay {
                display: block;
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
            }
            
            .overlay.active {
                opacity: 1;
                visibility: visible;
            }
            
            .page-header h1 {
                font-size: 1.5rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .form-header {
                margin: -20px -20px 20px -20px;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 10px;
            }
            
            .form-container {
                padding: 15px;
            }
            
            .form-header {
                margin: -15px -15px 15px -15px;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    
    <div class="overlay"></div>
    
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>Student Portal</h3>
        </div>
        <div class="user-info">
            <div class="user-avatar">
                <i class="fas fa-user-graduate"></i>
            </div>
            <div class="user-details">
                <h4>{{ applicant_name }}</h4>
                <p>Computer Science Student</p>
            </div>
        </div>
        <nav>
            <a href="{{url_for('applicant_dashboard')}}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="{{url_for('my_applications')}}"><i class="fas fa-clipboard-list"></i> My Applications</a>
            <a href="{{url_for('applicant_profile')}}"><i class="fas fa-user"></i> My Profile</a>
            <a href="{{url_for('applicant_myqualifications')}}"><i class="fa fa-graduation-cap"></i> My Qualifications</a>
            <a href="{{ url_for('applicant_feedback') }}"><i class="fas fa-comment-dots"></i> Feedback</a>
            <a href="{{ url_for('applicant_analytics') }}"><i class="fas fa-chart-line"></i> Analytics</a>
            <a href="{{url_for('logout')}}"><i class="fas fa-sign-out-alt"></i> Log Out</a>
        </nav>
    </div>
    
    <main class="main-content">
        <div class="page-header">
            <h1><i class="fas fa-edit"></i>Update Qualification</h1>
            <p class="subtitle">Modify Your Educational Information</p>
        </div>
        
        <div class="form-container">
            <div class="form-header">
                <h3><i class="fas fa-graduation-cap"></i>Qualification Details</h3>
            </div>
            
            <form method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="degree_id">
                            <i class="fas fa-certificate"></i>
                            Degree
                        </label>
                        <select name="degree_id" id="degree_id" required>
                            {% for degree in degrees %}
                                <option value="{{ degree.degree_id }}" {% if qualification.degree_id == degree.degree_id %}selected{% endif %}>
                                    {{ degree.degree_name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="year">
                            <i class="fas fa-calendar-alt"></i>
                            Year
                        </label>
                        <input type="text" name="year" id="year" value="{{ qualification.year }}" required placeholder="e.g., 2023">
                    </div>
                    
                    <div class="form-group">
                        <label for="board">
                            <i class="fas fa-university"></i>
                            Board/University
                        </label>
                        <input type="text" name="board" id="board" value="{{ qualification.board }}" required placeholder="Enter board or university name">
                    </div>
                    
                    <div class="form-group">
                        <label for="percentage">
                            <i class="fas fa-percentage"></i>
                            Percentage
                        </label>
                        <input type="number" step="0.01" name="percentage" id="percentage" value="{{ qualification.percentage }}" required placeholder="85.50">
                    </div>
                    
                    <div class="form-group">
                        <label for="institute">
                            <i class="fas fa-building"></i>
                            Institute
                        </label>
                        <input type="text" name="institute" id="institute" value="{{ qualification.institute }}" required placeholder="Enter institute name">
                    </div>
                    
                    <div class="form-group">
                        <label for="interest">
                            <i class="fas fa-heart"></i>
                            Interest
                        </label>
                        <input type="text" name="interest" id="interest" value="{{ qualification.interest }}" placeholder="Your areas of interest">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="main_subjects">
                            <i class="fas fa-book"></i>
                            Main Subjects
                        </label>
                        <input type="text" name="main_subjects" id="main_subjects" value="{{ qualification.main_subjects }}" required placeholder="e.g., Computer Science, Mathematics, Physics">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="sub_subjects">
                            <i class="fas fa-book-open"></i>
                            Sub Subjects
                        </label>
                        <input type="text" name="sub_subjects" id="sub_subjects" value="{{ qualification.sub_subjects }}" placeholder="e.g., Database Systems, Web Development">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="skills">
                            <i class="fas fa-tools"></i>
                            Skills
                        </label>
                        <textarea name="skills" id="skills" placeholder="List your technical and soft skills (e.g., Python, Java, Communication, Leadership)">{{ qualification.skills }}</textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <a href="{{ url_for('applicant_myqualifications') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Update Qualification
                    </button>
                </div>
            </form>
        </div>
    </main>
    
    {% if request.args.get('msg') %}
    <script>
        alert("{{ request.args.get('msg') }}");
    </script>
    {% endif %}
    
    <script>
        // Mobile menu toggle
        document.addEventListener("DOMContentLoaded", function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');
            
            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            });
            
            overlay.addEventListener('click', function() {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
            
            // Close sidebar when clicking nav links on mobile
            document.querySelectorAll('.sidebar nav a').forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        sidebar.classList.remove('active');
                        overlay.classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
