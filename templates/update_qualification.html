<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Qualification</title>
    <style>
        form {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        label, input, select, textarea {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input, select, textarea {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Update Your Qualification</h2>
    <form method="POST">
        <label for="degree_id">Degree</label>
        <select name="degree_id" required>
            {% for degree in degrees %}
                <option value="{{ degree.degree_id }}" {% if qualification.degree_id == degree.degree_id %}selected{% endif %}>
                    {{ degree.degree_name }}
                </option>
            {% endfor %}
        </select>

        <label for="year">Year</label>
        <input type="text" name="year" value="{{ qualification.year }}" required>

        <label for="board">Board/University</label>
        <input type="text" name="board" value="{{ qualification.board }}" required>

        <label for="percentage">Percentage</label>
        <input type="number" step="0.01" name="percentage" value="{{ qualification.percentage }}" required>

        <label for="main_subjects">Main Subjects</label>
        <input type="text" name="main_subjects" value="{{ qualification.main_subjects }}" required>

        <label for="sub_subjects">Sub Subjects</label>
        <input type="text" name="sub_subjects" value="{{ qualification.sub_subjects }}">

        <label for="skills">Skills</label>
        <textarea name="skills">{{ qualification.skills }}</textarea>

        <label for="interest">Interest</label>
        <input type="text" name="interest" value="{{ qualification.interest }}">

        <label for="institute">Institute</label>
        <input type="text" name="institute" value="{{ qualification.institute }}" required>

        <button type="submit">Update Qualification</button>
    </form>
</body>
</html>
