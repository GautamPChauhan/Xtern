<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Internship</title>
</head>
<body>
    <h2>Edit Internship</h2>
    <form method="POST">
        <label>Title</label>
        <input type="text" name="title" value="{{ internship.title }}" required><br>

        <label>Post</label>
        <input type="text" name="post" value="{{ internship.post }}" required><br>

        <label>Description</label>
        <textarea name="description" rows="4" required>{{ internship.description }}</textarea><br>

        <label>Duration</label>
        <input type="text" name="duration" value="{{ internship.duration }}" required><br>

        <label>Required Skills</label>
        <textarea name="required_skills" rows="3" required>{{ internship.required_skills }}</textarea><br>

        <label>Main Subjects</label>
        <textarea name="main_subjects" rows="2" required>{{ internship.main_subjects }}</textarea><br>

        <label>Minor Subjects</label>
        <textarea name="minor_subjects" rows="2" required>{{ internship.minor_subjects }}</textarea><br>

        <label>Stipend</label>
        <input type="text" name="stipend" value="{{ internship.stipend }}" required><br>

        <label>Location</label>
        <input type="text" name="location" value="{{ internship.location }}" required><br>

        <label>Remarks</label>
        <textarea name="remarks" rows="3">{{ internship.remarks }}</textarea><br>

        <label>Internship Status</label>
        <input type="text" name="internship_status" value="{{ internship.internship_status }}" required><br>

        <label>Open Date</label>
        <input type="date" name="open_date" value="{{ internship.open_date }}" required><br>

        <label>Close Date</label>
        <input type="date" name="close_date" value="{{ internship.close_date }}" required><br>

        <label>Status</label>
        <input type="text" name="status" value="{{ internship.status }}" required><br>

        <label>Job Offer After Internship?</label>
        <select name="job_offer" required>
            <option value="Yes" {% if internship.job_offer == 'Yes' %}selected{% endif %}>Yes</option>
            <option value="No" {% if internship.job_offer == 'No' %}selected{% endif %}>No</option>
        </select><br><br>

        <button type="submit">Update Internship</button>
    </form>
    <br>
    <a href="{{ url_for('view_all_internships') }}">‚Üê Back to Internship List</a>
</body>
</html>
